<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test de los 4 Temperamentos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1, h2 {
      text-align: center;
    }
    .question {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 5px 0;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      background: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Test de los 4 Temperamentos</h1>
  <form id="quizForm">
    
    <!-- Ejemplo: Col√©rico -->
    <div class="question">
      <p>1. Me considero una persona r√°pida para decidir.</p>
      <label><input type="radio" name="q1" value="colerico"> S√≠</label>
      <label><input type="radio" name="q1" value=""> No</label>
    </div>

    <div class="question">
      <p>2. Suelo tener un car√°cter fuerte.</p>
      <label><input type="radio" name="q2" value="colerico"> S√≠</label>
      <label><input type="radio" name="q2" value=""> No</label>
    </div>

    <!-- üëâ Aqu√≠ seguir√≠an todas las preguntas (40 en total).
         Cada una con value="colerico", "sanguineo", "melancolico" o "flematico"
         seg√∫n corresponda. Para no hacer la respuesta eterna,
         te muestro la l√≥gica, pero si quer√©s te paso el bloque completo ya armado. -->

    <button type="button" onclick="calcular()">Ver Resultados</button>
  </form>

  <div id="resultados" class="result" style="display:none;"></div>

  <script>
    function calcular() {
      const form = document.getElementById("quizForm");
      const respuestas = form.querySelectorAll("input[type=radio]:checked");

      let puntajes = {
        colerico: 0,
        sanguineo: 0,
        melancolico: 0,
        flematico: 0
      };

      respuestas.forEach(r => {
        if (r.value) {
          puntajes[r.value]++;
        }
      });

      const total = puntajes.colerico + puntajes.sanguineo + puntajes.melancolico + puntajes.flematico;

      const porcentajes = {
        colerico: ((puntajes.colerico / total) * 100).toFixed(1),
        sanguineo: ((puntajes.sanguineo / total) * 100).toFixed(1),
        melancolico: ((puntajes.melancolico / total) * 100).toFixed(1),
        flematico: ((puntajes.flematico / total) * 100).toFixed(1)
      };

      document.getElementById("resultados").style.display = "block";
      document.getElementById("resultados").innerHTML = `
        <h2>Resultados:</h2>
        <p><b>Col√©rico:</b> ${porcentajes.colerico}%</p>
        <p><b>Sangu√≠neo:</b> ${porcentajes.sanguineo}%</p>
        <p><b>Melanc√≥lico:</b> ${porcentajes.melancolico}%</p>
        <p><b>Flem√°tico:</b> ${porcentajes.flematico}%</p>
      `;
    }
  </script>
</body>

</html>
